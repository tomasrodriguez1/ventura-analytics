name: Deploy to cPanel (static export)

on:
  push:
    branches: ["main"]   # cambia a "master" si tu rama principal es master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next static export -> out/)
        run: npm run build

      - name: Verify build output
        run: test -d out && test -f out/index.html

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via FTPS (out/ -> public_html)
        env:
          HOST: ${{ secrets.CPANEL_HOST }}     # ftp.zalantos.com
          USER: ${{ secrets.CPANEL_USER }}     # deploy@zalantos.com
          PASS: ${{ secrets.CPANEL_PASS }}
          REMOTE_PATH: ${{ secrets.CPANEL_PATH }}  # ./
        run: |
          lftp -e "
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set ssl:verify-certificate no;
            set net:max-retries 2;
            set net:timeout 20;
            open -u $USER,$PASS ftp://$HOST;
            mirror -R --delete --verbose --parallel=5 out/ $REMOTE_PATH;
            bye
          "
